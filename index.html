<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldPi - Ecosistema Pi</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root {
            --neon-green: #39FF14;
            --pi-purple: #bc26ff;
            --star-blue: #00d4ff;
            --deep-space: #050010;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--deep-space); 
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; color: white;
        }

        /* FONDO: Universo Dinámico */
        #universe {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0033 0%, #050010 100%);
            z-index: -1;
        }

        /* Iconos Cósmicos */
        .cosmic-icon {
            position: absolute; opacity: 0.6;
            animation: twinkle 4s infinite ease-in-out;
            color: var(--star-blue);
            filter: drop-shadow(0 0 5px var(--star-blue));
            user-select: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8) rotate(0deg); }
            50% { opacity: 0.9; transform: scale(1.2) rotate(10deg); }
        }

        /* INTERFAZ CENTRAL */
        .app-container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh;
            perspective: 1000px;
        }

        .title-container { 
            margin-bottom: 30px; 
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        
        .shield-text { color: var(--neon-green); font-size: 42px; font-weight: bold; letter-spacing: 8px; }
        .pi-text { color: var(--pi-purple); font-size: 42px; font-weight: bold; text-shadow: 0 0 20px var(--pi-purple); }

        /* EL ESCUDO CENTRAL MEJORADO */
        .shield-center {
            position: relative;
            width: 180px; height: 210px;
            background: rgba(188, 38, 255, 0.05);
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.3), inset 0 0 20px rgba(0, 212, 255, 0.2);
            clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 50% 100%, 0% 75%);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.3s ease;
        }

        .shield-center:hover {
            transform: scale(1.05) rotateY(10deg);
        }

        /* Efecto de Escáner Láser */
        .shield-center::after {
            content: "";
            position: absolute;
            top: -100%; width: 100%; height: 20%;
            background: linear-gradient(to bottom, transparent, var(--neon-green), transparent);
            opacity: 0.5;
            animation: scan 3s infinite linear;
        }

        @keyframes scan {
            0% { top: -20%; }
            100% { top: 120%; }
        }

        .pi-logo-center {
            font-size: 90px; color: var(--pi-purple);
            filter: drop-shadow(0 0 15px var(--pi-purple));
            z-index: 2;
            animation: pulse-pi 2s infinite ease-in-out;
        }

        @keyframes pulse-pi {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* BOTÓN RETRO-FUTURISTA */
        .btn-retro {
            margin-top: 50px;
            padding: 20px 50px;
            background: rgba(57, 255, 20, 0.1);
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 16px; font-weight: bold;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            letter-spacing: 2px;
        }

        .btn-retro:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 40px var(--neon-green);
            transform: translateY(-3px);
        }

        /* EXALTACIÓN FINAL */
        .exaltation {
            margin-top: 40px; font-size: 14px; color: var(--star-blue);
            text-align: center; max-width: 350px; line-height: 1.6;
            text-transform: uppercase; letter-spacing: 2px;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
            padding-top: 15px;
        }

        /* Datos de fondo */
        .data-stream {
            position: absolute; color: var(--neon-green);
            font-size: 10px; font-family: monospace;
            white-space: nowrap; opacity: 0.4;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="universe"></div>

    <div class="app-container">
        <div class="title-container">
            <span class="shield-text">SHIELD</span><span class="pi-text">PI</span>
        </div>

        <div class="shield-center">
            <div class="pi-logo-center">π</div>
        </div>

        <button class="btn-retro" onclick="initPi()">INICIAR PROTOC
